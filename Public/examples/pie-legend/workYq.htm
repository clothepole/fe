		<script type="text/javascript">
 function cssSet(d){
	if(d==1){

	}
	if(d==2){
		$('#sss').attr('href','../../themes/default/easyui.css');
	}
	
	if(d==3){

		<script type="text/javascript">
$(function () {
    var chart;
    
    $(document).ready(function () {
    	
    	// Build the chart
        $('#container').highcharts({
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
				backgroundColor: null,
                plotShadow: false,
				events:{
				  	click:function(){
						window.open( '../../38/pmCost1.html','','toolbar=no,  menubar=no, location=no, directories=no, status=no, scrollbars=yes, resizable=yes, width=900, height=500, left=200, top=100');
				//alert('dddddd');  //事件
					}
				}
            },
            title: {
                text: '部门延期项目分布, 2010年'
            },
            tooltip: {
        	    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
						formatter: function(){
							var temp = ""+this.point.percentage.toFixed(0,4);
						    return '<b>' + this.point.name + '</b>:' +  temp +"%";
						},				
                    },
                    showInLegend: true
                }
            },
			credits:{    //去掉网址
			     enabled:false
			},
            series: [{
                type: 'pie',
                name: 'Browser share',
                data: [
                   /* ['军品',   45.0],
                    ['民品',       26.8],*/
                    {
                        name: '军品',
                        y: 12.8,
                        sliced: true,
                        selected: true
                    },
                    ['民品',    8.5],
                    ['军贸',     6.2],
                    ['民贸',   0.7]
                ]
            }]
        });
    });
    
});
		</script>
