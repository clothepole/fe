<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>输入输出</title>

		<link id="sss" rel="stylesheet" type="text/css" href="../../themes/gray/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../demo/demo.css">
		<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="../../js/jquery.easyui.min.js"></script>
		<script type="text/javascript">
 function cssSet(d){
	if(d==1){
		$('#sss').attr('href','../../themes/gray/easyui.css');			
	}
	if(d==2){
		$('#sss').attr('href','../../themes/default/easyui.css');
	}
	
	if(d==3){
		$('#sss').attr('href','../../themes/black/easyui.css');
	}
	if(d==4){
		$('#sss').attr('href','../../themes/metro/easyui.css');
	}
 }
</script>
		<script type="text/javascript">
$(function () {
    var chart;
    
    $(document).ready(function () {
    	
    	// Build the chart
        $('#container').highcharts({
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
				backgroundColor: null,
                plotShadow: true
            },
			//colors:[ '#2f7ed8', '#0d233a'],
            title: {
                text: '输入输出'
            },
            tooltip: {
        	    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: false,
						formatter: function(){
							var temp = ""+this.point.percentage.toFixed(0,4);
						    return '<b>' + this.point.name + '</b>:' +  temp +"%";
						},						
                    },
                    showInLegend: true,
				events:{
				  	click:function(){
						window.open( 'doctype1.html','','toolbar=no,  menubar=no, location=no, directories=no, status=no, scrollbars=yes, resizable=yes, width=900, height=500, left=200, top=100');
				//alert('dddddd');  //事件
					}
				}
                }
            },
			credits:{    //去掉网址
			     enabled:false
			},
            series: [{
                type: 'pie',
                name: 'Browser share',
                data: [
				   ['输入',   90.0],
				   {
					    name: '输出',
					     y: 10.8,
                         sliced: true,
                         selected: true	 
					   
					   
					   }                
				
                   
					 /*['项目经验总结',       15.8],
					['团队章程',       9.8],
					['开发计划',       10.8],
					['DCP相关资料',       5.8]
                  {
                        name: '',
                        y: 12.8,
                        sliced: true,
                        selected: true
                    }
                    ['非科研类',    30.5],
                    ['非科研类',     6.2],
                    ['事务类',   6.7]*/
                ]
            }]
        });
    });
    
});

		</script>
	</head>
	<body>
<script src="../../js/highcharts.js"></script>
<div id="container"  style="min-width: 310px; height:250px; margin: 0 auto"></div>
	</body>
</html>
