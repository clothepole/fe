		<script type="text/javascript">
 function cssSet(d){
	if(d==1){

	}
	if(d==2){

		<script type="text/javascript">
$(function () {
    var chart;
    
    $(document).ready(function () {
    	
    	// Build the chart
        $('#container').highcharts({
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
				backgroundColor: null,
                plotShadow: false,	
				events:{
				  	click:function(){
						window.open( '../../38/workTime1.html','','toolbar=no,  menubar=no, location=no, directories=no, status=no, scrollbars=yes, resizable=yes, width=900, height=500, left=200, top=100');
				//alert('dddddd');  //事件
					}
				}
            },
			colors:[ '#2f7ed8', '#c42525'],
            title: {
                text: '项目工时提交监控'
            },
            tooltip: {
        	    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
						formatter: function(){
							var temp = ""+this.point.percentage.toFixed(0,4);
						    return '<b>' + this.point.name + '</b>:' +  temp +"%";
						},			
                    },
                    showInLegend: true,	
				events:{
				  	click:function(){
						window.open( '../../38/workTime1.html','','toolbar=no,  menubar=no, location=no, directories=no, status=no, scrollbars=yes, resizable=yes, width=900, height=500, left=200, top=100');
				//alert('dddddd');  //事件
					}
				}
                }
				},
			credits:{    //去掉网址
			     enabled:false
			},
            series: [{
                type: 'pie',
                name: 'Browser share',
                data: [
                    ['已提交数',   90.0], 
                    ['未提交数',     10.8]
                  /* {
                        name: '',
                        y: 12.8,
                        sliced: true,
                        selected: true
                    }
                    ['非科研类',    30.5],
                    ['非科研类',     6.2],
                    ['事务类',   6.7]*/
                ]
            }]
        });
    });
    
});
		</script>
