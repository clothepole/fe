<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>项目执行情况监控图</title>		
		<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="../../js/jquery.easyui.min.js"></script>
		
	</head>
	<body>
		<script type="text/javascript">
		alert(1);
        $('#container').highcharts({
            chart: {
                type: 'bar',	
				events:{
				  	click:function(){
						window.open( '../../38/pmJk.html','','toolbar=no,  menubar=no, location=no, directories=no, status=no, scrollbars=yes, resizable=yes, width=900, height=500, left=200, top=100');
					}
				}          
            },
            title: {
                text: '项目执行情况监控图'
            },
            xAxis: {
                categories: [ '设备冲突', '人员冲突', '任务延期未启动'],
                title: {
                    text: null
                }
            },
            plotOptions: {
                bar: {
                    dataLabels: {
                        enabled: true
                    }
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -40,
                y: 100,
                floating: true,
                borderWidth: 1,
                backgroundColor: '#FFFFFF',
                shadow: true
            },
            credits: {
                enabled: false
            },
            series: [{
                name: 'Year： 2014/03/01  12:20:00',
                data: [ 15, 10, 5]
            }]
        });
		</script>
        <script src="../../js/highcharts.js"></script>
         <div id="container" style="margin: 0 auto"></div>
	</body>
</html>
