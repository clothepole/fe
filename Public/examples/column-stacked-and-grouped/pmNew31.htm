		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
                type: 'column',
			    backgroundColor: null,
				events:{
				  	click:function(){
						window.open( '../pie-legend/workRy21.htm','','toolbar=no,  menubar=no, location=no, directories=no, status=no, scrollbars=yes, resizable=yes, width=900, height=500, left=200, top=100');
				//alert('dddddd');  //事件
					}
				}
				
            },
        title: {
            text: '各项目部各年度收费情况对比图（按金额）'
        },
        xAxis: {
             categories: ['2012年度','2013年度', '2014年度', '2015年度', '2016年度']
        },
        yAxis: {
            min: 0,
            title: {
                text: '收费情况（金额）'
            },
            stackLabels: {
                enabled: true,
                style: {
                    fontWeight: 'bold',
                    color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                }
            }
        },
       /* legend: {    对图例的定位
            align: 'right',
            x: -30,
            verticalAlign: 'top',
            y: 25,
            floating: true,
            backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
            borderColor: '#CCC',
            borderWidth: 1,
            shadow: false
        },*/
		
            series: [{
				id: 'weishou',
                name: '已收金额（万元）',
                data: [80, 70, 89, 85, 90],
                stack: 'male'
            }, {
                name: '未收金额（万元）',
                data: [20, 47, 58, 18, 50],
                stack: 'male'
            }],
              tooltip: {
                formatter: function() {
                    return '<b>'+ this.x +'</b><br/>'+
                        this.series.name +': '+ this.y +'<br/>'+
                        'Total: '+ this.point.stackTotal+'<br/>'+'收费率：';
                }
            },
         plotOptions: {
                column: {
                    stacking: 'normal',
					dataLabels: {
                        enabled: true,
						color:'#ffffff'	
                    },					
				events:{
				  	click:function(){
						window.open( '../pie-legend/workRy21.htm','','toolbar=no,  menubar=no, location=no, directories=no, status=no, scrollbars=yes, resizable=yes, width=900, height=600, left=200, top=100');
				//alert('dddddd');  //事件
					}
				}
				
                }
            },
       credits:{    //去掉网址
			     enabled:false
			}
        });
    });
